<script>
  function updateTime() {

        minute: "2-digit",
        second: "2-digit",
        hour12: true,
      });

    document.getElementById("my-date").innerHTML =
      new Date().toLocaleDateString("en-US", {
        timeZone: "Asia/Kathmandu",
        day: "2-digit",
        month: "long",
        year: "numeric",
      });
  }
  // Update the time every second
  setInterval(updateTime, 1000);
  // Update the time when the page loads
  updateTime();
</script>
<script>
  const focusedTitles = [
    "@senpaaai",
    "@senpaix",
    "I ",
    "I Lo",
    "I Lov",
    "I Love ",
    "I Love Y",
    "I Love You",
    "I want 69",
    "I adore You",
    "I kiss You üíñ",
  ];
  const focusedIcon =
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPm6IgrQ-eu3hmOi0Fajbkcs5VlCJfRP6E47oBHooF97HfPy8kq4kGdmAuJdF4m2nBJLI&usqp=CAU";
  const notFocusedTitles = [
    "Did you go?",
    "Please come back",
    "I have something important to tell you",
    "Hello",
    "I am sad now",
    "Come back",
    "Senpai",
  ];
  const notFocusedIcon =
    "https://cdn.discordapp.com/emojis/1062638551650549760.gif";
  let intervalId;
  let currentTitleIndex = 0;
  let titles = focusedTitles;
  let icon = focusedIcon;

  function updateTitle() {
    document.querySelector("#titleofthepage").textContent =
      titles[currentTitleIndex];
    currentTitleIndex = (currentTitleIndex + 1) % titles.length;
    document.querySelector("#iconofthepage").setAttribute("href", icon);
  }

  function handleVisibilityChange() {
    if (document.hidden) {
      titles = notFocusedTitles;
      icon = notFocusedIcon;
      currentTitleIndex = 0;
      clearInterval(intervalId);
      intervalId = setInterval(updateTitle, 2500);
    } else {
      titles = focusedTitles;
      icon = focusedIcon;
      currentTitleIndex = 0;
      clearInterval(intervalId);
      intervalId = setInterval(updateTitle, 1000);
    }
  }

  document.addEventListener("visibilitychange", handleVisibilityChange);
</script>

<script>
  var currentTheme = localStorage.getItem("theme");
  if (currentTheme) {
    document.documentElement.setAttribute("data-theme", currentTheme);
    if (currentTheme === "dark") {
      document.getElementById("themebutton").innerHTML =
        "<i class='fa-solid fa-moon'></i>";
    }
  }

  function changeTheme() {
    if (localStorage.getItem("theme") === "light") {
      document.documentElement.setAttribute("data-theme", "dark");
      localStorage.setItem("theme", "dark");
      document.getElementById("themebutton").innerHTML =
        "<i class='fa-solid fa-moon'></i>";
    } else {
      document.documentElement.setAttribute("data-theme", "light");
      localStorage.setItem("theme", "light");
      document.getElementById("themebutton").innerHTML =
        "<i class='fa-solid fa-sun'></i>";
    }
  }
</script>
