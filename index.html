  <script>
    function updateTime() {
      document.getElementById("my-time").innerHTML =
        new Date().toLocaleTimeString("en-US", {
          timeZone: "Asia/Kathmandu",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        });
      document.getElementById("my-date").innerHTML =
        new Date().toLocaleDateString("en-US", {
          timeZone: "Asia/Kathmandu",
          day: "2-digit",
          month: "long",
          year: "numeric",
        });
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

  <script>
    const focusedTitles = ["Coding...Anime...Chaos...", "const pattern = /[a-zA-Z]/", "Senpaix World", "Hacking the Matrix"];
    const notFocusedTitles = ["Don't go...", "Come back, Senpai", "Still here?", "hora gambare gambare"];
    const focusedIcon = "https://i.pinimg.com/564x/81/fa/1c/81fa1c553459b7a26a3b591609a2b587.jpg";
    const notFocusedIcon = "https://media.tenor.com/jTei9b9RH0wAAAAM/anime-sad.gif";
    let titles = focusedTitles, icon = focusedIcon, index = 0, intervalId;

    function updateTitle() {
      document.querySelector("#titleofthepage").textContent = titles[index];
      document.querySelector("#iconofthepage").setAttribute("href", icon);
      index = (index + 1) % titles.length;
    }

    document.addEventListener("visibilitychange", () => {
      titles = document.hidden ? notFocusedTitles : focusedTitles;
      icon = document.hidden ? notFocusedIcon : focusedIcon;
      index = 0;
      clearInterval(intervalId);
      intervalId = setInterval(updateTitle, document.hidden ? 2500 : 1000);
    });

    intervalId = setInterval(updateTitle, 1000);
  </script>
